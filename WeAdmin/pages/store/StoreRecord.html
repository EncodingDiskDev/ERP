    <body>

        <div class="weadmin-body">
            <div class="layui-row">
                <form class="layui-form layui-col-md12 we-search">
                    <div class="layui-inline">
                        <select name="city" lay-verify="">

                    </div>
                    <div class="layui-inline">
                        <select name="city" lay-verify="" lay-search>
                            <option value="001" selected>物料编号</option>
                            <option value="010">BASD12342DS3</option>
                            <option value="021">BASD12342DS3</option>
                            <option value="0571">BASD12342DS3</option>
                        </select>
                    </div>
                    <div class="layui-inline">

                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="开始时间" name="start" id="start">
                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="截止时间" name="end" id="end">
                    </div>
                    <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>

                    <tr data-id="1">

                    <tr data-id="2">

            <div class="page">
                <div>
                    <a class="prev" href="">&lt;&lt;</a>

                    <a class="num" href="">489</a>

        </div>
        <script>
            layui.extend({
                admin: '{/}../../static/js/admin'
            });
            layui.use(['laydate','jquery','admin'], function() {
                var laydate = layui.laydate,
                    $ = layui.jquery,
                    admin = layui.admin;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
                
                /*用户-停用*/
                function member_stop(obj, id) {
                    layer.confirm('确认要停用吗？', function(index) {
                        if($(obj).attr('title') == '启用') {
                            //发异步把用户状态进行更改
                            $(obj).attr('title', '停用')
                            $(obj).find('i').html('&#xe62f;');
    
                            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                            layer.msg('已停用!', {
                                icon: 5,
                                time: 1000
                            });
    
                        } else {
                            $(obj).attr('title', '启用')
                            $(obj).find('i').html('&#xe601;');
    
                            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                            layer.msg('已启用!', {
                                icon: 5,
                                time: 1000
                            });
                        }
                    });
                }
    
                /*用户-删除*/
                function member_del(obj, id) {
                    layer.confirm('确认要删除吗？', function(index) {
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    });
                }
    
                function delAll(argument) {
                    var data = tableCheck.getData();
                    layer.confirm('确认要删除吗？' + data, function(index) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg('删除成功', {
                            icon: 1
                        });
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    });
                }
            });
            
        </script>
    </body>
