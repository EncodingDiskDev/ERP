<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" href="../../static/css/zTreeStyle/zTreeStyle.css">
		<link rel="stylesheet" href="../../static/css/fontawesome-all.css">		

	</head>

	<body>
		
		<div class="weadmin-body">
			<div class="layui-row left-panel">
				<fieldset class="layui-elem-field layui-col-md3">
					<legend>货品分类结构</legend>
					<div class="layui-field-box ztree" id="treelist">
						
					</div>
				</fieldset>
				
				<span class="layui-col-md9 right-panel">
					<fieldset class="layui-elem-field layui-row">
						<legend>成品列表</legend>
						<div class="layui-field-box">
							<div class="layui-row">
								<form class="layui-form layui-col-md12 we-search">
									筛选 <i class="fas fa-filter"></i>
									<div class="layui-inline">
											<input class="layui-input" placeholder="编号" >
										</div>
									<div class="layui-inline">
										<input class="layui-input" placeholder="名称" >
									</div>
									<div class="layui-inline">
										<select name="city">
											<option value="-1">类别</option>
											<option value="0">供电类</option>
											<option value="0">电阻类</option>
											<option value="0">机械类</option>
											<option value="0">中间件类</option>
										</select>
									</div>
									<button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
								</form>
							</div>
							<div class="weadmin-block">
								<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
								<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)"><i class="layui-icon"></i>添加</button>
								<span class="fr" style="line-height:40px">共有数据：88 条</span>
							</div>
							<table class="layui-table" id="memberList">
								<thead>
									<tr>
										<th>
											<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
										</th>
										<th>货品编号</th>
										<th>货品名称</th>
										<th>类型</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr data-id="1">
										<td>
											<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1"><i class="layui-icon">&#xe605;</i></div>
										</td>
										<td>E30OK031</td>
										<td>微型光伏太阳能电池阵列</td>
										<td>能源</td>
										<td class="td-manage">
											<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
												<i class="fas fa-edit"></i>
											</a>
											<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
												<i class="fas fa-trash-alt"></i>
											</a>
										</td>
									</tr>
									
								</tbody>
							</table>
							<div class="page">
								<div>
									<a class="prev" href="">&lt;&lt;</a>
									<a class="num" href="">1</a>
									<span class="current">2</span>
									<a class="num" href="">3</a>
									<a class="num" href="">489</a>
									<a class="next" href="">&gt;&gt;</a>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset class="layui-elem-field layui-row">
						<legend>配料列表</legend>
						<div class="layui-field-box">
							
						</div>
					</fieldset>
				</span>
			</div>
		</div>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/jquery.ztree.all.min.js"></script>
		<script>
			var zTreeObj;
			var setting = {};
			var zNodes = [
			{name:"test1", open:true, children:[
				{name:"test1_1"}, {name:"test1_2"}]},
			{name:"test2", open:true, children:[
				{name:"test2_1"}, {name:"test2_2"}]}
			];
			$(document).ready(function(){
				zTreeObj = $.fn.zTree.init($("#treelist"), setting, zNodes);
			});
		</script>
		<style>
			.right-panel {
				padding-left: 10px;
			}
		</style>
	</body>
</html>
