                                <select name="province" id="">

                            <div class="layui-input-inline">

                    <h2>订单明细</h2>
                    <hr class="layui-bg-green">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <table class="layui-table" id="myTable">
                                <thead>
                                    <tr>

                                        </td>
                                    </tr>

                                        <td>2</td>

                                        <td>

                                <tfoot>
                                    <tr>

                            <a class="layui-btn layui-btn-sm" onclick="addTable();"><i class="fas fa-plus"></i>+</a>
                        </div>
                        <div class="layui-form-item">
                            <textarea placeholder="备注：如有特殊需求，如 配送物流、加急订单等请在此注明" id="desc" name="desc" class="layui-textarea"></textarea>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-normal layui-btn-lg" lay-filter="add" lay-submit="">确定</button>

            </fieldset>
            
        </div>
        <script>
            layui.extend({
                admin: '{/}../../static/js/admin'
            });
            layui.use(['form', 'admin', 'jquery', 'table', 'layer','laydate'], function() {
                var form = layui.form,
                    admin = layui.admin,
                    $ = layui.jquery,
                    table = layui.table,
                    laydate = layui.laydate
                    layer = layui.layer;

                laydate.render({
                    elem: '#enddate'
                });

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if(value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)', function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    }, function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });
                
                var num = 3;

            window.addTable = function() {
                var tableHtml = "";
                tableHtml += '<tr id="tr' + num + '">' +
                    '<td>'+num+'</td>' +
                    '<td><div class="layui-input-inline"><input type="text" name="canshu1" class="layui-input"></div></td>' +
                    '<td><div class="layui-input-inline"><input type="text" name="canshu2" class="layui-input"></div></td>' +
                    '<td><div class="layui-input-inline"><input type="text" name="canshu3" class="layui-input"></div></td>' +
                    '<td><div class="layui-input-inline"><input type="text" name="canshu4" class="layui-input"></div></td>' +
                    '<td><a style="cursor: pointer; color: blue;" onclick="removeTr(' + num + ')">删除</a>' +
                    '</td>' +
                    '</tr>';
//				tableHtml +='<tr>'+
//								'<td>2</td>'+
//								'<td>haier海尔 BC-93TMPF 93升单门冰箱</td>'+
//								'<td>0.01</td>'+
//								'<td>984</td>'+
//								'<td>9.84</td>'+
//								'<td><a style="cursor: pointer; color: blue;" onclick="removeTr(2)">删除</a></td>'+
//							'</tr>';

                var elements = $("#myTable").children().length; //表示id为“mtTable”的标签下的子标签的个数

                $("#myTable").children().eq(elements - 1).after(tableHtml); //在表头之后添加空白行
                num++;
            }
            //删除行
            function removeTr(trNum) {
                $("#tr" + trNum).remove();
            }

            });
        </script>
    </body>

</html>
